<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .hero {
            background: #1F2937;
            padding: 20px;
            text-align: left;
            position: relative;
        }

        /* Updated logo image size and position */
        .logo {
            width: 80px; /* Adjust the width for a smaller logo */
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
        }

        .links {
            position: absolute;
            top: 0;
            right: 0;
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            margin: 10px;
            color: #fff;
            font-weight: bold;
        }

        /* Updated hero text position */
        .hero-text {
            font-size: 24px;
            margin-top: 40px; /* Adjust the margin-top to move the text downwards */
            margin-left: 120px; /* Adjust the margin-left to shift the text to the right */
            color: #fff;
        }

        .signup-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px; /* Adjust the margin-top to move the button downwards */
        }

        .hero-image {
            margin-top: 20px;
            max-width: 15%;
            height: auto;
            float: right;
        }

        /* New section for a quote */
        .quote-section {
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .quote {
            font-size: 18px;
            margin: 10px;
        }

        /* New section for images aligned in a row */
        .image-row {
            background: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .image-row img {
            max-width: 15%; /* Set the max-width to 15% of the container width */
            height: auto;
            margin: 10px;
            border-radius: 10px; /* Rounded corners for images */
        }

        /* Footer styles */
        .footer {
            background: #007bff; /* Blue background */
            text-align: center;
            padding: 20px;
            color: #fff;
            border: 200px solid #fff; /* Reduce the border width */
            border-radius: 25px; /* Curved border edges */
            position: relative; /* Position the button relative to the footer */
        }

        .footer-text {
            font-size: 16px;
            margin: 0;
            font-weight: bold;
            border-radius: 25px; /* Curved border edges */
            padding: 10px 20px; /* Add some padding to give space around the text */
        }

        /* New signup button in the footer */
        .signup-button-footer {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px; /* Curved border edges */
            position: absolute; /* Position the button absolutely */
            right: 20px; /* Adjust the distance from the right edge of the footer */
            top: 50%; /* Align the button vertically in the middle */
            transform: translateY(-50%); /* Center vertically using translateY */
        }
    </style>
</head>
<body>
    <div class="hero">
        <!-- Updated logo image -->
        <img src="./images/logo.jpg" alt="Logo" class="logo">
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <!-- Updated hero text -->
        <p class="hero-text">This website is awesome</p>
        <a href="#" class="signup-button">Sign Up</a>
        <img src="./images/tractor1.jpg" alt="Hero Image" class="hero-image">
    </div>

    <!-- New section for images aligned in a row -->
    <div class="image-row">
        <img src="./images/tractor2.jpg" alt="Image 5">
        <img src="./images/tractor3.jpg" alt="Image 6">
        <img src="./images/tractor4.jpg" alt="Image 7">
        <img src="./images/tractor5.jpg" alt="Image 8">
    </div>

    <!-- New section for a quote -->
    <div class="quote-section">
        <p class="quote">"The only limit to our realization of tomorrow will be our doubts of today." - Franklin D. Roosevelt</p>
    </div>

    <!-- Footer section -->
    <footer class="footer">
        <p class="footer-text"><strong>Call to action! It's time</strong></p>
        <p>Sign up for our product by clicking the button right out there.</p>
        <a href="#" class="signup-button-footer">Sign Up</a>
    </footer>
</body>
</html>
